<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="control">
            <h1>My Awesome ToDo</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">
                Add ToDo
            </button>
            <button type="button" id="remove">
                Remove  Done ToDo
            </button>
            <button type="button" id="rall">
                Remove All
            </button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" 
                id="check"><label>Go To Gym</label></li>
            <li class="mycheck"><input type="checkbox" checked
                id="check"><label>Do Coding</label></li>
        </ul>
    </div>
    <script src='working.js'></script>
</body>
</html>
